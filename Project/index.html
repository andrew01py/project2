<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Showcase</title>
    <!-- LINK TO EXTERNAL CSS FILE -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive Animation Showcase</h1>
    </header>

    <main>
        <!-- SECTION 1: SCOPE DEMONSTRATION -->
        <section id="scope-demo" class="demo-section">
            <h2>1. Scope Demonstration</h2>
            <div class="scope-container">
                <button id="scope-btn">Test Scope</button>
                <div class="output" id="scope-output"></div>
            </div>
        </section>

        <!-- SECTION 2: PARAMETERS & RETURN VALUES -->
        <section id="function-demo" class="demo-section">
            <h2>2. Parameters & Return Values</h2>
            <div class="function-container">
                <input type="number" id="num1" placeholder="Enter number">
                <input type="number" id="num2" placeholder="Enter number">
                <button id="calculate-btn">Calculate Power</button>
                <div class="output" id="function-output"></div>
            </div>
        </section>

        <!-- SECTION 3: ANIMATION TRIGGERS -->
        <section id="animation-demo" class="demo-section">
            <h2>3. Animation Triggers</h2>
            <div class="animation-container">
                <div class="animation-box" id="animated-box"></div>
                <div class="controls">
                    <button id="bounce-btn">Bounce</button>
                    <button id="spin-btn">Spin</button>
                    <button id="color-btn">Color Shift</button>
                    <button id="reset-btn">Reset</button>
                </div>
            </div>
        </section>

        <!-- SECTION 4: KEYFRAME ANIMATION -->
        <section id="keyframe-demo" class="demo-section">
            <h2>4. Keyframe Animation</h2>
            <div class="keyframe-container">
                <div class="sun"></div>
                <div class="ground"></div>
                <button id="toggle-sun">Toggle Day/Night</button>
            </div>
        </section>
    </main>

    <!-- LINK TO EXTERNAL JAVASCRIPT FILE -->
    <script src="script.js"></script>
</body>
</html>
